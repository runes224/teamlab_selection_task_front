<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="task.css" rel="stylesheet"/>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <a class="popup btn btn-primary" data-id="" href="#" style="margin:5px">新規登録</a>
    </div>
    <div class="row">
        <table id="task-table" class="table-sm table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>id</th>
                <th>タスク名</th>
                <th>備考</th>
                <th>作成時間</th>
                <th>更新時間</th>
                <th>編集</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="dataform" action="" method="post">
                    <input type="hidden" name="id" id="id" class="form-control"/>

                    <!--【変更箇所】登録フォームの編集 入力欄には新規登録時の初期値を設定する-->
                    <div class="form-group row">
                        <label for="title" class="control-label col-sm-2">タイトル</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title" id="title" placeholder="タスクを入力します"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="control-label col-sm-2">備考</label>
                        <div class="col-sm-10">
                            <input type="textarea" class="form-control" name="body" id="body"
                                   placeholder="備考を入力します"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="delete" class="btn btn-warning">
                    削除
                </button>
                <button type="button" id="save" class="btn btn-primary">
                    保存
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    閉じる
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" charset="utf8" src="task.js"></script>
</body>
</html>
